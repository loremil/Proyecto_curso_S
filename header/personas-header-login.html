        <div hide show-gt-sm flex-md="auto" flex-gt-md="auto" flex-gt-lg="auto" ng-controller="menuPublicoCrtl-p">
            <!-- inicio menu publico -->
            <nav id="navegacionPublicaMenu" layout="row" layout-align="center center">
              <ul class="list--menuPublico" flex-offset-md="10">
                <li class=" " ng-repeat="menu in menuEmpresa">
                  <md-button href="" ng-click="togglePanel($index)">
                    {{menu.name}}
                  </md-button>
                  <md-menu-content class="contenido--menuPublico navMenu" ng-show="menu.activo" ng-repeat="menu in menuEmpresa">
                    <div class="ban-row" data-ui-sref="{{menu.id}}" data-ui-sref-active="active" ng-mouseleave="menu.activo = false">
                      <div class="ban-col-xs-12 ban-col-sm-5 ban-col-md-3  menu--padding">
                        <div class="{{menu.image}}">
                          <h3 class="navMenu--titulo">{{menu.name}}</h3>
                          <hr width="15%">
                          <p class="navMenu--texto">{{menu.desc}}</p>
                        </div>
                      </div>
                      <div class="ban-col-xs-12 ban-col-sm-7 ban-col-md-9 navMenu--contenido menu--padding">
                        <div class="ban-col-xs-12 ban-col-sm-6 ban-col-md-4" ng-repeat="subMenu in menu.menu">
                          <md-list class="navMenu--opcionesPublicas">
                            <div class="subheader">
                              <md-list-item ng-href="{{subMenu.url}}" ng-click="menu.activo = false" target="{{subMenu.target}}">{{subMenu.name}}</md-list-item>
                            </div>
                            <div class="list-item" ng-repeat="hijos in subMenu.subMenu">
                              <md-list-item ng-href="{{hijos.url}}">{{hijos.name}}</md-list-item>
                            </div>
                          </md-list>
                        </div>
                      </div>
                    </div>
                  </md-menu-content>
                </li>
              </ul>
            </nav>
            <!-- fin menu publico -->
        </div>
